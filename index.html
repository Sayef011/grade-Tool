<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

<!-- LINKING CSS FILE -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header class="col-lg-12">
    <div class="container  d-flex align-items-center">
      <a href="#"><img src="image/bd_logo.png" alt="" class="img-fluid"></a>
      <marquee class="d-inline-block">Ministry of Education Intermediate and Secondary Education Boards Bangladesh</marquee>
    </div>
  </header>
 
 
    <div class="container">
   <div class="row">
    <div class="col-lg-6 grade-cal">
      <h4 class="text-center mb-4">Enter Your Marks And Cheak Your Grade</h4>
      <div class="subject1 same">
        <label for="">English :</label>
        <input type="number" placeholder="Marks" name="" id="sub1">
      </div>

      <div class="subject2  same">
        <label for="">ICT :</label>
        <input type="number" placeholder="Marks" name="" id="sub2">
      </div>

      <div class="subject3  same">
        <label for="">Math :</label>
        <input type="number" placeholder="Marks" name="" id="sub3">
      </div>



      <div class="subject4  same">
        <label for="">Accounting :</label>
        <input type="number" placeholder="Marks" name="" id="sub4">
      </div>



      <div class="subject5  same">
        <label for="">Finance & Banking :</label>
        <input type="number" placeholder="Marks" name="" id="sub5">
      </div>

      <div class="calculator">
        <button onclick="calculate()">Calculate</button>
      </div>
  
    </div>
  


    <table class="col-lg-4 border">
      <tr class="table-rows border-bottom flex-td">
      <td >Total Marks:</td>
        <td class="d-inline-block">500</td>
      </tr>

      <tr class="table-rows border-bottom ">
        <td>Obtained Marks:</td>
        <td id="obtain"></td>
      </tr>

      <tr class="table-rows border-bottom ">
        <td>Percentage:</td>
        <td id="percentage"></td>
      </tr>

      <tr class="table-rows border-bottom">
        <td>Grade:</td>
        <td id="grade"></td>
      </tr>

      <tr class="table-rows border-bottom ">
        <td>Remarks:</td>
        <td id="remarks"></td>
      </tr>
    </table>

   </div>
  </div>








    <!-- LINKING JS FILE -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
